<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <!--
        <h1> = açılış tag'i
        </h1> = kapanış tag'i

        html element: açılış ve kapanış tag'lerine sahip olan yapılardır
            Aşağıdaki gib kullanılır.
            <tagname> Content </tagname>
    -->
    <h1>First HTML Header</h1>
    <h2>Second HTML Header</h2>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>

</body>
</html>
