<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Commercial</title>
    <link rel="stylesheet" href="sneaker.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="comm-area">
        <div class="img-container">
          <img class="sneaker-img" src="sneaker-image.png" alt="sneaker" />
        </div>
        <div class="details-area">
          <div class="text-container">
            <p class="title">Adidas Superstar</p>
            <p class="subtitle">2019 Djungle Edition</p>
            <p class="paragraph">
              It doesn't get any hotter than this. Rule the streets with this
              new jungle flavored sneakers from Adidas.
            </p>
          </div>
          <div class="button-container">
            <button class="action-button">Take my money!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
