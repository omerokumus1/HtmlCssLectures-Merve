<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        This is h1
    </h1>
    <h2>
        This is h2
    </h2>
    <!--
        Arama motorları sayfanın içeriğini taramak için heading taglarini kullanır.
        Bu sebeple sayfayı arama sonuçlarında üst sıralara çıkartmak için heading tagleri
        kullanılır.
        Önem sırası: h1, h2, h3 ... şeklindedir.
     -->
     <h1>
        Medikal Mağazasına Hoşgeldiniz
     </h1>
     <p>
        Burada bulabileceğiniz <h3>medikal ürünler</h3> aşağıda sıralanmıştır.
     </p>
     <!--
        Yukarıda h4 ile medikal ürünler kelimesi vurgulanmıştır. Arama motoru bu vurgu sayesinde
        sayfayı üst sıralara getirir.
    -->
</body>
</html>
